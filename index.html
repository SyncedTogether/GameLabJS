<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameLabsJS</title>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Golden Layout References -->
    <script
      type="text/javascript"
      src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"
    ></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://golden-layout.com/files/latest/css/goldenlayout-base.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css"
    />

    <!-- Monaco Editor Refrences -->
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="../node_modules/monaco-editor/min/vs/editor/editor.main.css"
    />

    <!-- JS Tree Rreferences -->
    <link rel="stylesheet" href="styles/tree/jstree.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>

    <!-- Style Sheet References -->
    <link rel="stylesheet" href="styles/root.css" />
    <link rel="stylesheet" href="styles/components/button.css" />
    <link rel="stylesheet" href="styles/panels/asset-panel.css" />
  </head>
  <body>
    <div id="main-container">
      <!-- Body -->

      <div id="layout-container" style="width: 100%; height: 100vh"></div>

      <!-- Client Side Script References -->
      <script src="js/rq.js"></script>
      <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
      <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
      <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
      <script src="js/init.js"></script>
      <script src="js/layout.js"></script>
      <script src="js/main.js"></script>
      <script src="js/tree.js"></script>
      <script src="js/editor.js"></script>
      <script src="js/listeners.js"></script>
    </div>
  </body>
</html>
