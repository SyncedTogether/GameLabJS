<html lang="en">

<head>

  <link rel="stylesheet" href="styles/components/scrollbar.css" />
  <link rel="stylesheet" href="styles/components/header.css" />
  <link rel="stylesheet" href="styles/components/modal.css" />
  <link rel="stylesheet" href="styles/panels/asset-panel.css" />
  <link rel="stylesheet" href="styles/panels/code-panel.css" />

<body>
  <div id="main-container">

        </nav>
        <nav class="nav-right">
          <button class="nav-button">

          </button>
          <button class="nav-button">
            <img src="imgs/redo.png" alt="Play Icon" class="icon" />
          </button>
        </nav>
      </header>
      <!-- Body -->
      <div id="layout-container"></div>
    </div>

    <!-- Home Modal -->
    <div id="home-modal" class="modal">
      <div class="modal-content">
        <div class="home-header">
          <img src="assets/bannerwithslogan.png" alt="GameLabsJS Banner" class="home-banner" />
          <div class="header-text">
            <h3>Welcome!</h3>
          </div>
        </div>
        <div class="home-menu">
          <button class="home-button" id="getting-started-button">ðŸš€ Getting Started</button>

        </div>
        <div class="home-buttons">

          <button class="home-button main-button" id="open-project">ðŸ“‚ Open Project</button>
        </div>
      </div>
    </div>


    <!-- Client Side Script References -->
    <script src="js/rq.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="js/layout.js"></script>
